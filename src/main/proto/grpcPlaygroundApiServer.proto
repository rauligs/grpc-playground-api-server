syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.playground.api";
option java_outer_classname = "GrpcPlaygroundApiServer";
option objc_class_prefix = "HLW";

package com.playground.api;

service GrpcPlaygroundApiServerService {
  rpc send (GrpcPlaygroundApiServerRequest) returns (GrpcPlaygroundApiServerReply) {}
}

message GrpcPlaygroundApiServerRequest {
  string name = 1;
}

message GrpcPlaygroundApiServerReply {
  string message = 1;
}